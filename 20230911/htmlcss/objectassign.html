<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objectassign.html</title>
    <script>
        const object = {a:1, b:2};
        const {a, b} = object;
        console.log(object['a'], object.a);
        console.log(a, b);

        const ironMan = {
            name: '토니 스타크',
            actor: '로버트 다우니 주니어',
            alias: '아이언맨'
        };

        function print({name, actor, alias}) {
            const text = `${alias}(${name}) 역할을 맡는 배우는 ${actor}입니다`;
            console.log(text);
        };
        print(ironMan);

        const slime = {
            name: '슬라임'
        };
        const cuteSlime = {
            ...slime,
            attribute: 'cute'
        };
        const purpleCuteSlime = {
            ...cuteSlime,
            color: 'purple'
        };

        const nums = [1, 2, 3, 4, 5];
        const anotherNums = [...nums, 1000, ...nums];
    </script>
</head>

</body>
</html>
