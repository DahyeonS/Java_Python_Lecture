<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question/question_list.html</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% if question_list %}
        <ul>
            {% for q in question_list %}
            <li>{{loop.index}}</li>
            <li>{{q.id}}</li>
            <li><a href="/detail/{{q.id}}">{{q.subject}}</a></li>
            <li>{{q.content}}</li>
            <li>{{q.create_date}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
