<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>postex.html</title>
    <style>
        #post {margin-top: 0;}
        #content {height: 300px; width: 385px; margin-left: 15px;}
    </style>
</head>
<body>
    <form action="p.jsp" method="get" style="font-weight: bold; margin-left: 5px;">
        <h1 id = "post">글 작성하기</h1>
        <table>
            <tr>
                <td><label for="username">작성자</label>
                <input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="id">아이디</label>
                <input type="text" name="id" id="id"></td>
            </tr>
            <tr>
                <td><label for="emailf">이메일</label>
                <input type="text" name="emailf" id="emailf">
                <label for="emailb">@</label>
                <input type="text" name="emailb" id="emailb"></td>
            </tr>
            <tr>
                <td><label for="num">휴대폰</label>
                <select name="choice" id="num">
                    <optgroup label="선택">
                        <option value="0">010</option>
                        <option value="1">011</option>
                    </optgroup>
                </select>
                <label for="phonef">-</label>
                <input type="text" name="phonef" id="phonef">
                <label for="phoneb">-</label>
                <input type="text" name="phoneb" id="phoneb"></td>
            </tr>
            <tr>
                <td><label for="title">글제목</label>
                <input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <td><label for="content">내용</label>
                <input type="text" name="content" id="content">
            </tr>
            <td><input style="margin-left: 55px;" type="submit" value="제출"></td>
        </table>
    </form>
</body>
</html>
