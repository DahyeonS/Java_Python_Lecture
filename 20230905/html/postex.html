<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>postex.html</title>
    <style>
        #post {margin-top: 0;}
        #content {height: 300px; width: 450px;}
        #num {max-width: 5;}
    </style>
</head>
<body>
    <form action="p.jsp" method="get">
        <h1 id = "post">글 작성하기</h1>
        <table>
            <tr>
                <th><label for="username">작성자</label></th>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <th><label for="id">아이디</label></th>
                <td><input type="text" name="id" id="id"></td>
            </tr>
            <tr>
                <th><label for="emailf">이메일</label></th>
                <td><input type="text" name="emailf" id="emailf"></td>
                <th><label for="emailb">@</label></th>
                <td><input type="text" name="emailb" id="emailb"></td>
            </tr>
            <tr>
                <th><label for="num">휴대폰</label></th>
                <td><select name="choice" id="num">
                    <optgroup label="선택">
                        <option value="0">010</option>
                        <option value="1">011</option>
                    </optgroup>
                </select></td>
                <th><label for="phonef">-</label></th>
                <td><input type="text" name="phonef" id="phonef"></td>
                <th><label for="phoneb">-</label></th>
                <td><input type="text" name="phoneb" id="phoneb"></td>
            </tr>
            <tr>
                <th><label for="title">글제목</label></th>
                <td colspan="15"><input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <th><label for="content">내용</label></th>
                <td colspan="12"><input type="text" name="content" id="content"></td>
            </tr>
            <tr><th>&nbsp;</th><td colspan="2"><input type="submit" value="제출"></td></tr>
        </table>
    </form>
</body>
</html>
