<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>formex.html</title>
</head>
<body>
    <form action="p.jsp" method="get">
        <table>
            <h1>GET</h1> <!-- 결과: http://127.0.0.1:5500/html/p.jsp?select=on -->
            <tr>
                <td><label for="select">선택</label></td>
                <td><input type="checkbox" name="select"></td>
            </tr>
            <tr>
                <td><input type="submit" value="확인"></td>
            </tr>
        </table>
    </form>
    <hr>
    <form action="p.jsp" method="post">
        <table>
            <h1>POST</h1> <!-- 결과: http://127.0.0.1:5500/html/p.jsp -->
            <tr>
                <td><label for="select">선택</label></td>
                <td><input type="checkbox" name="select"></td>
            </tr>
            <tr>
                <td><input type="submit" value="확인"></td>
            </tr>
        </table>
    </form>
</body>
</html>
