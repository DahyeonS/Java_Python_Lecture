<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>radio, checkbox</title>
</head>
<body>
    <form action="p.jsp" method="get">
        <table>
            <tr>
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                    <input id="secret" type="radio" name="gender" value="s">
                    <label for="secret">비밀</label>
                </td>
            </tr>
            <tr>
                <td>좋아하는 동물</td>
                <td>
                    <input id="dog" type="checkbox" name="animal" value="d">
                    <label for="dog">개</label>
                    <input id="cat" type="checkbox" name="animal" value="c">
                    <label for="cat">고양이</label>
                    <input id="bird" type="checkbox" name="animal" value="b">
                    <label for="bird">새</label>
                </td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="submit"></td>
            </tr>
        </table>
        <!-- <a href="p.jsp?username=hong?gender=m">go P</a> -->
        <a href="list.jsp?page=1">1page</a>
    </form>
</body>
</html>
