<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form_basic.html</title>
    <script>
        function check(){
            const form = document.sform; // form 체크
            const form2 = document.getElementById('sform');
            const form3 = document.querySelector('#sform');
            if (form.id.value == "") {
                alert("id는 필수값입니다.");
                form.id.focus();
                return;
            }
            form.submit();
        }
    </script>
</head>
<body>
