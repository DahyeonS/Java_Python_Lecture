<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event.html</title>
    <style>
        #box {
            width: 100px; height: 100px;
            background-color: red;
        }
    </style>

    <script src="/js/event.js"></script>
</head>
<body>
    <div id="box"></div>
    <hr>

    <!-- addEventListener -->
    <button id="btn5" type="button">btn5</button>

    <hr>
    <!-- onclick -->
    <button id="btn4">btn4</button>
    <hr>
    <!-- inline -->
    <button id="btn1" onclick="buttonClick(this);">Click1</button>
    <input id="btn2" type="button" value="Click2" onclick="buttonClick(this);">
    <input id="btn3" type="button" value="Click3" onclick="count(this);">
    <h1 id="cnt"></h1>
</body>
</html>
