<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body> <!--"ul>li*3" 또는 "ul#store.fruit>li*3"로 자동완성 가능-->
    <ul id="store" class="fruit"> <!--순서 없음-->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <hr>
    <ol id="store" class="fruit"> <!--순서 있음-->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
</body>
</html>
