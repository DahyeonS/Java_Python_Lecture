<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float_box.html</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            margin: 10px; padding: 10px;
            float: left;
            box-shadow: 10px 10px 10px black;
        }
        h1 {
            text-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor amet</h1>

    <hr>

    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
