<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>div_box.html</title>
    <style>
        .tmp {
            background-color: red;
            width: 100px; height: 100px;
            /* margin: 0 30px 0 30px; padding: 30px; */
            
            border-radius: 50px 25px 50px 24px;
        }
        .box {
            width: 100%;
            border-width: thick;
            border-style: dashed;
            border-color: black;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>

    <hr>

    <div class="tmp">d</div>
</body>
</html>
